
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendwise</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1>Spendwise</h1>
</header>
<main>
    <section id="customers">
        <h2>Customers</h2>
        <ul id="customerList"></ul>
        <form id="customerForm">
            <input type="text" id="customerName" placeholder="Customer Name">
            <button type="submit">Add Customer</button>
        </form>
    </section>
    <section id="budgets" class="hidden">
        <h2>Budgets</h2>
        <ul id="budgetList"></ul>
        <form id="budgetForm">
            <input type="text" id="budgetName" placeholder="Budget Name">
            <input type="number" id="budgetAllotted" placeholder="Budget Allotted">
            <button type="submit">Add Budget</button>
        </form>
    </section>
    <section id="transactions" class="hidden">
        <h2>Transactions</h2>
        <ul id="transactionList"></ul>
        <form id="transactionForm">
            <input type="text" id="transactionName" placeholder="Transaction Name">
            <input type="number" id="transactionAmount" placeholder="Transaction Amount">
            <button type="submit">Add Transaction</button>
        </form>
    </section>
</main>
<script src="js/app.js"></script>
</body>
</html>
